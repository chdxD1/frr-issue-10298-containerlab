name: frr-bug

topology:
  nodes:
    rr01:
      kind: linux
      image: frrouting/frr:v8.4.1
      binds:
        - rr01/daemons:/etc/frr/daemons
        - rr01/frr.conf:/etc/frr/frr.conf
    rr02:
      kind: linux
      image: frrouting/frr:v8.4.1
      binds:
        - rr02/daemons:/etc/frr/daemons
        - rr02/frr.conf:/etc/frr/frr.conf
    fabric:
      kind: linux
      image: frrouting/frr:v8.4.1
      binds:
        - fabric/daemons:/etc/frr/daemons
        - fabric/frr.conf:/etc/frr/frr.conf
    server01:
      kind: linux
      image: frrouting/frr:v8.4.1
      binds:
        - server01/daemons:/etc/frr/daemons
        - server01/frr.conf:/etc/frr/frr.conf
      exec:
        - ip link add testvrf type vrf table 10
        - ip link set dev testvrf up
        - ip link add vxlan100 type vxlan id 100 dev lo local 192.168.100.10 dstport 4789 nolearning
        - ip link add bridge100 type bridge
        - ip link set vxlan100 master bridge100
        - ip link set bridge100 master testvrf
        - ip link set vxlan100 up
        - ip link set bridge100 up
        - ip a add 10.150.0.1/32 dev bridge100
    server02:
      kind: linux
      image: frrouting/frr:v8.4.1
      binds:
        - server02/daemons:/etc/frr/daemons
        - server02/frr.conf:/etc/frr/frr.conf
      exec:
        - ip link add testvrf type vrf table 10
        - ip link set dev testvrf up
        - ip link add vxlan100 type vxlan id 100 dev lo local 192.168.100.11 dstport 4789 nolearning
        - ip link add bridge100 type bridge
        - ip link set vxlan100 master bridge100
        - ip link set bridge100 master testvrf
        - ip link set vxlan100 up
        - ip link set bridge100 up
        - ip a add 10.150.0.2/32 dev bridge100


  links:
    - endpoints: ["rr01:eth1", "fabric:eth1"]
    - endpoints: ["rr02:eth1", "fabric:eth2"]
    - endpoints: ["server01:eth1", "fabric:eth3"]
    - endpoints: ["server01:eth2", "fabric:eth4"]
    - endpoints: ["server02:eth1", "fabric:eth5"]
    - endpoints: ["server02:eth2", "fabric:eth6"]
